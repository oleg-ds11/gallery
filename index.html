<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adaptive Gallery</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
					<span class="sr-only">Открыть навигацию</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

				</button>
				<a class="navbar-brand" href="#">WEB Design</a>
			</div>
			<div class="collapse navbar-collapse" id="responsive-menu">
				<ul class="nav navbar-nav">
					<li><a href="#">Пункт 1</a>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Пункт 2 <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Пунк 1</a>
							</li>
							<li><a href="#">Пунк 2</a>
							</li>
							<li><a href="#">Пунк 3</a>
							</li>
							<li class="divider"></li>
							<li><a href="#">Пунк 4</a>
							</li>
						</ul>
					</li>
					<li><a href="#">Пункт 3</a>
					</li>
					<li><a href="#">Пункт 4</a>
					</li>
				</ul>

			</div>
		</div>
	</div>
	<div id="carousel" class="carousel slide">
		<!-- Индикаторы слайдов -->

		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="2"></li>
			<li data-target="#carousel" data-slide-to="3"></li>
		</ol>
		<!-- Слайды -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="img/bridge.jpg" alt="Мост">
				<div class="carousel-caption">
					<h3>Мост</h3>
					<p>Мост через пролив</p>
				</div>
			</div>
			<div class="item">
				<img src="img/bridge.jpg" alt="Листья">
				<div class="carousel-caption">
					<h3>Листья</h3>
					<p>Желтые листья осенью</p>
				</div>
			</div>
			<div class="item">
				<img src="img/bridge.jpg" alt="Укрытие">
				<div class="carousel-caption">
					<h3>Укрытие</h3>
					<p>Укрытие от непогоды</p>
				</div>
			</div>
			<div class="item">
				<img src="img/bridge.jpg" alt="Дерево">
				<div class="carousel-caption">
					<h3>Дерево</h3>
					<p>Дерево в снегу</p>
				</div>
			</div>
		</div>

		<!-- Стрелки переключения слайдов -->

		<a href="#carousel" class="left carousel-control" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#carousel" class="right carousel-control" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>


	</div>
	<div class="container">
		<div class="row">
			<h1>Adaptive gallery</h1>

		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>

	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
